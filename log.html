<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-shape"></div>
    <div class="container">
        <h1 class="main-title">WELCOME TO ONLINE PORTFOLIO</h1>
        <p class="subtitle">Enter your credential to access your Account</p>
        <form class="form-box" id="loginForm">
            <label for="login-email">Username/Email</label>
            <input type="text" id="login-email" name="login-email" placeholder="hello123@gmail.com" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" placeholder="********" required>
            <div id="login-error" class="error-message" style="display:none;"></div>
            <button type="submit" class="main-btn">LOG IN</button>
            <a href="re.html" class="forgot-link">Still not registered? Register</a>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </form></div>
  <footer class="footer" role="contentinfo">
      <p>&copy; 2025 ONLINE Portfolio</p>
  </footer>
    
    <script src="main.js"></script>
</body>
</html>
