<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Online Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-shape"></div>
    <div class="container">
        <h1 class="main-title">WELCOME TO ONLINE PORTFOLIO</h1>
        <p class="subtitle">Enter your credential to access your Account</p>
        <form class="form-box" id="registerForm">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Ex. Juan" required>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ex. Dela Cruz" required>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="hello123@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            <button type="submit" class="main-btn">REGISTER</button>
            <a href="log.html" class="forgot-link">Already have an account? Log in</a>
        </form></div>
        <footer>
            <p class="footer-text">Â© 2025 ONLINE Portfolio</p>
        </footer>
    
    <script src="main.js"></script>
</body>
</html>
